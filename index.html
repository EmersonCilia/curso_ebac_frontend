<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container" style="max-width: 540px;">
            <div class="d-flex justify-content-end mt-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="theme-switch" />
                    <label class="form-check-label" for="theme-switch">Modo Claro</label>
                </div>
            </div>
            <h2 class="text-center mb-4">Formulário de Cadastro</h2>
            <form>
                <div class="mb-1">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const temaSwitch = document.getElementById("theme-switch");
        const body = document.body;

        temaSwitch.addEventListener("change", () => {
            if (temaSwitch.checked) {
                body.setAttribute("data-bs-theme", "light");
                temaSwitch.nextElementSibling.textContent = "Modo Escuro";
            } else {
                body.setAttribute("data-bs-theme", "dark");
                temaSwitch.nextElementSibling.textContent = "Modo Claro";
            }
        });
    </script>
</body>
</html>
