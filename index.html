<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="numberForm">
        <h2>O primero número deve ser maior que o segundo numero</h2>
        <label for="campoA">Primeiro Número</label>
        <input type="number" id="campoA" name="firstNumber" placeholder="digite um numero" required>

        <br><br>

        <label for="campoB">Segundo Número</label>
        <input type="number" id="campoB" name="secondNumber" placeholder="digite outro numero" required>

        <br><br>

        <input type="submit" value="Calcular">

        <div id="error" hidden="true"></div>
        <div id="result" hidden="true"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
